                <button type="button" class="close" data-dismiss="alert" (click)="closeErrorMessage()">&times;</button>
                {{errorMessage}}
            </div>
            <div class="form-group">
                <label for="name">Korisniƒçko ime:</label>
                <input type="text" class="form-control" id="username" name="username" ngModel>
                <label for="name">Lozinka:</label>
                <input type="password" class="form-control" id="password" name="password" ngModel>
            </div>
                <button type="submit" class="btn btn-primary form-control">Log in</button>
        </form> 
    </div>
</div>
