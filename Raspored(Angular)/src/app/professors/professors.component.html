<div class="row">
    <div class="col-md-3">
        <form class="py-3" (ngSubmit)="add()" #f="ngForm">
            <div *ngIf="errorMessage !== null" class="alert alert-danger" role="alert">
              <button type="button" class="close" data-dismiss="alert" (click)="closeErrorMessage()">&times;</button>
              {{errorMessage}}
            </div>
            <div class="form-group">
              <label for="name">Ime:</label>
              <input type="text" class="form-control" id="name" name="name" ngModel>
            </div>
            <div class="form-group">
                <label for="name">Prezime:</label>
                <input type="text" class="form-control" id="surname" name="surname" ngModel>
            </div>
                <button type="submit" class="btn btn-primary m-1">Dodaj</button>
                <button [disabled]="selectedProfessor == null" (click)="update()" type="button" class="btn btn-primary m-1">Izmeni</button>
                <button [disabled]="selectedProfessor == null" (click)="delete()" type="button" class="btn btn-primary m-1">Obri≈°i</button>
        </form> 
    </div>
    <div class="col-md-9 border-left">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Ime</th>
                <th>Prezime</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let professor of professors" (click)="onRowSelect(professor)"
              [ngClass]="{'table-primary': selectedProfessor && selectedProfessor.profesorID == professor.profesorID}">
                <td>{{professor.ime}}</td>
                <td>{{professor.prezime}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
